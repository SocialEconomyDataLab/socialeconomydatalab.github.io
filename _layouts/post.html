---
layout: default
---

<section>
  <div class="container content-section about-section">
    <article class="post">

      <h1>{{ page.title }}</h1>

      <h4>Author: {{ page.author }}</h4>

      <div class="entry">
        {{ content }}
      </div>

      <div class="date">
        <em>Posted on {{ page.date | date: "%B %e, %Y" }}</em>
      </div>

    </article>
  </div>
</section>
