<section id="services">
  <!-- Page Content -->
  {% for post in site.posts reversed %}
    {% if post.category == 'Services' %}
      {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
        {% if thecycle == 'odd' %}

        <div class="content-section-a">
          <div class="container">
            <div class="row">
              <div class="col-lg-5 col-sm-6">
                <hr class="section-heading-spacer">
                <div class="clearfix"></div>
                <h2 class="section-heading"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
                <div class="lead">{{ post.description }}</div>
              </div>
              <div class="col-lg-5 col-lg-offset-2 col-sm-6">
                <a href="{{ post.url | relative_url }}"><img class="img-responsive" src="img/services/{{ post.img }}" alt=""></a>
              </div>
            </div>
          </div>        <!-- /.container -->
        </div>      <!-- /.content-section-a -->
        {% else %}

        <div class="content-section-b">
          <div class="container">
            <div class="row">
              <div class="col-lg-5 col-lg-offset-1 col-sm-push-6  col-sm-6">
                <hr class="section-heading-spacer">
                <div class="clearfix"></div>
                <h2 class="section-heading"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
                <div class="lead">{{ post.description }}</div>
              </div>
              <div class="col-lg-5 col-sm-pull-6  col-sm-6">
                <a href="{{ post.url | relative_url }}"><img class="img-responsive" src="img/services/{{ post.img }}" alt="{{ post.title }}"></a>
              </div>
            </div>
          </div>        <!-- /.container -->
        </div>      <!-- /.content-section-b -->
        {% endif %}
    {% endif %}
  {% endfor %}
</section>
